{% extends "base.html" %}

{% block content %}
    <h1>Здравствуйте {{ current_user.username }}! </h1>
    <h2>Это Ваш кабинет пользователя. Здесь находятся кружки, которыми Вы управляете</h2>
    <form action="{{ url_for('addclub') }}">
        {% for item in user_select %}
            {{ item.name }} {{ item.leader }} {{ item.price }}

            <button type="button" name="btn1" value="Edit">Редактировать</button>
    <!--        <button type="button" onclick="Edit(id)" id="s1" value="Edit">   --->
            <button type="button" name="btn2" value="Delete">Удалить</button> <br>
        {% endfor %}
        <button type="submit">Добавить кружок</button>
    </form>
{% endblock %}
