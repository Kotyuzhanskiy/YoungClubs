{% extends "base.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
        <div class="container container-height d-flex justify-content-center flex-column align-items-center">
            <div class="row">
                <div class="col-12">
                    <h1 style="text-align: center;">Войти</h1>
                    <form class="form" action="/login" method="POST">
                        {{ form.hidden_tag() }}
                        
                        <div class="form-group">
                            <input type="text" size="30" name="username" placeholder="Имя пользователя" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="password" size="30" name="password" placeholder="Пароль" class="form-control" >
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember_me" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                              Запомнить меня
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="{{ url_for('signup') }}" class="btn btn-primary">Зарегистрироваться</a>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <a href="{{ url_for('logout') }}">Выйти</a>
    {% endif %}
{% endblock %}
