{% extends "base.html" %}
{% block content %}
    <div class="container container-height d-flex justify-content-center flex-column align-items-center">
        <div class="row">
            <div class="col-12">
                <!-- <h1>{{ massage }}</h1> -->
                <h1 style="text-align: center;">Регистрация нового пользователя</h1>
                <form class="form" action="/signup" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <input type="text" size="40" name="username" placeholder="Имя пользователя" class="form-control" >
                    </div>
                    <div class="form-group">
                        <input type="text" size="40" name="email" placeholder="E-Mail" class="form-control" >
                    </div>
                    <div class="form-group">
                        <input type="password" size="40" name="password" placeholder="Пароль" class="form-control" >
                    </div>
                    <div class="form-group">
                        <input type="password" size="40" name="password_again" placeholder="Повторите пароль" class="form-control" >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
