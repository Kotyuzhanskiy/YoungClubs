{% extends "base.html" %}

{% block content %}
    <h1>Результаты поиска учреждений</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Club_id</th>
                <th>Имя клуба</th>
                <th>Короткое описание</th>
              </tr>
            </thead>
            <tbody>
                {% for item in clubs_search_results%}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.snipper }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}{{ field.label }}
