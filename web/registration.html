</head>

<body class="body-back-main">
<div class="">
    <header>

    </header>

    <nav class="navbar navbar-expand-lg navbar-light margin-top-nav">
        <a class="navbar-brand text-light font-weight-bold" href="#">YouthClubs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active ">
                    <a class="nav-link btn btn-primary text-light" href="index.html">Родителям</a>
                </li>
                <li class="nav-item btn-margin ">
                    <a class="nav-link btn btn-primary text-light" href="registration.html">Учреждениям</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <form action="" class="form-inline">
                    <label for="exampleFormControlSelect1" class="text-light font-weight-bold">Выберите город</label>
                    <select class="form-control margin-left" id="exampleFormControlSelect1">
                        <option>Краматорск</option>
                        <option>Славянск</option>
                    </select>
                </form>
            </ul>
        </div>
    </nav>

    <div class="container margin-top-reg">
        <div class="row d-flex justify-content-center">
            <div class="col-7">
               <h1 class="text-light">Регистрация учреждения</h1>
                <form>
                    <div class="form-group ">
                        <label class="text-light" for="username">Имя пользователя:*</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Имя пользователя">
                    </div>
                    <div class="form-group ">
                        <label class="text-light" for="email">Email:*</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group ">
                        <label class="text-light" for="password">Пароль:*</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
                    </div>
                    <div class="form-group ">
                        <label class="text-light" for="valid-password">Проверка пароля:*</label>
                        <input type="password" class="form-control" name="valid-password" id="valid-password" placeholder="Введите пароль еще раз">
                    </div>

                    <div class="form-group text-light">
                        <input type="submit" class="btn btn-primary" value="Регистрация">
                        <a href="loginup.html">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <div class="container fixed-bottom">
        <div class="row">
            <div class="col-12 text-center">
